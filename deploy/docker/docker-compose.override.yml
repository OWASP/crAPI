services:
  crapi-identity:
    extends: 
      file: docker-compose.yml
      service: crapi-identity
  
  crapi-community:
    extends: 
      file: docker-compose.yml
      service: crapi-community
  
  crapi-workshop:
    extends: 
      file: docker-compose.yml
      service: crapi-workshop

  crapi-web:
    extends: 
      file: docker-compose.yml
      service: crapi-web
    ports:
      - "${LISTEN_IP:-0.0.0.0}:8888"
  
  postgresdb:
    extends: 
      file: docker-compose.yml
      service: postgresdb
  
  mongodb:
    extends: 
      file: docker-compose.yml
      service: mongodb
  
  mailhog:
    extends: 
      file: docker-compose.yml
      service: mailhog
    ports:
      - "${LISTEN_IP:-0.0.0.0}:8025"
  
  api.crapi.io:
    extends: 
      file: docker-compose.yml
      service: api.crapi.io