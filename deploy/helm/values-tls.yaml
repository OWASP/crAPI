# Default values for crapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullPolicy: Always
apiGatewayServiceUrl: https://api.tr4t.io
apiGatewayServiceInstall: false
enableLog4j: true
enableShellInjection: true
tlsEnabled: true

web:
  image: crapi/crapi-web
  port: 80
  sslPort: 443
identity:
  image: crapi/crapi-identity
  port: 8080
community:
  image: crapi/crapi-community
  port: 8087
workshop:
  image: crapi/crapi-workshop
  port: 8000
mailhog:
  image: crapi/mailhog
mongodb:
  image: mongo
  version: 5.0
postgresdb:
  image: postgres
  version: 14
