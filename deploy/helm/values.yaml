# Default values for crapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

jwtSecret: crapi
enableLog4j: false
enableShellInjection: true
imagePullPolicy: IfNotPresent
apiGatewayServiceUrl: https://api.crapi.io
apiGatewayServiceInstall: true
apiGatewayPassword: 

waitForK8sResources:
  image: groundnuty/k8s-wait-for:v1.3
  imagePullPolicy: IfNotPresent

web:
  name: crapi-web
  image: crapi/crapi-web
  replicaCount: 1
  port: 80
  service:
    name: crapi-web
    labels:
      app: crapi-web
    nodePort: 30080
  config:
    name: crapi-web-configmap
    labels:
      app: crapi-web
  resources:
    limits:
      cpu: "500m"
    requests:
      cpu: 256m
  deploymentLabels:
    app: crapi-web
  podLabels:
    app: crapi-web
  deploymentSelectorMatchLabels:
    app: crapi-web
  serviceSelectorLabels:
    app: crapi-web

identity:
  name: crapi-identity
  image: crapi/crapi-identity
  port: 8080
  replicaCount: 1
  service:
    name: crapi-identity
    labels:
      app: crapi-identity
  jwtKeySecret:
    name: jwt-key-secret
    file: keys/jwks.json
    labels:
      app: crapi-identity
  config:
    name: crapi-identity-configmap
    labels:
      app: crapi-identity
    postgresDbDriver: postgresql
    appName: "crapi-identity"
    mailhogDomain: "example.com"
    smtpHost: "smtp.example.com"
    smtpPort: 587
    smtpEmail: "user@example.com"
    smtpPass: "xxxxxxxxxxxxxx"
    smtpFrom: "no-reply@example.com"
    smtpAuth: true
    smtpStartTLS: true
  resources:
    limits:
      cpu: "500m"
    requests:
      cpu: 256m
  deploymentLabels:
    app: crapi-identity
  podLabels:
    app: crapi-identity
  deploymentSelectorMatchLabels:
    app: crapi-identity
  serviceSelectorLabels:
    app: crapi-identity

community_grpc:
  name: crapi-community-grpc
  image: crapi/crapi-community/grpc-server
  port: 9090
  replicaCount: 1
  service:
    name: crapi-community-grpc
    labels:
      app: crapi-community-grpc
  config:
    name: crapi-community-grpc-configmap
    labels:
      app: crapi-community-grpc
    postgresDbDriver: postgres
    mongoDbDriver: mongodb
  resources:
    limits:
      cpu: "500m"
    requests:
      cpu: 256m
  deploymentLabels:
    app: crapi-community-grpc
  podLabels:
    app: crapi-community-grpc
  deploymentSelectorMatchLabels:
    app: crapi-community-grpc
  serviceSelectorLabels:
    app: crapi-community-grpc

community_graphql:
  name: crapi-community-graphql
  image: crapi/crapi-community/graphql-server
  port: 8087
  replicaCount: 1
  service:
    name: crapi-community-graphql
    labels:
      app: crapi-community-graphql
  config:
    name: crapi-community-graphql-configmap
    labels:
      app: crapi-community-graphql
    postgresDbDriver: postgres
    mongoDbDriver: mongodb
  resources:
    limits:
      cpu: "500m"
    requests:
      cpu: 256m
  deploymentLabels:
    app: crapi-community-graphql
  podLabels:
    app: crapi-community-graphql
  deploymentSelectorMatchLabels:
    app: crapi-community-graphql
  serviceSelectorLabels:
    app: crapi-community-graphql

workshop:
  name: crapi-workshop
  image: crapi/crapi-workshop
  port: 8000
  replicaCount: 1
  service:
    name: crapi-workshop
    labels:
      app: crapi-workshop
  config:
    name: crapi-workshop-configmap
    labels:
      app: crapi-workshop
    postgresDbDriver: postgres
    mongoDbDriver: mongodb
    secretKey: crapi
  resources:
    limits:
      cpu: "256m"
    requests:
      cpu: 256m
  deploymentLabels:
    app: crapi-workshop
  podLabels:
    app: crapi-workshop
  deploymentSelectorMatchLabels:
    app: crapi-workshop
  serviceSelectorLabels:
    app: crapi-workshop

mailhog:
  name: mailhog
  image: crapi/mailhog
  webPort: 8025
  smtpPort: 1025
  replicaCount: 1
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  namespace: crapi
  smtpService:
    name: mailhog
    labels:
      app: mailhog
  webService:
    name: mailhog-web
    labels:
      app: mailhog
    nodePort: 30025
  config:
    name: mailhog-configmap
    labels:
      app: mailhog
    mailhogStorage: mongodb
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  deploymentLabels:
    app: mailhog
  podLabels:
    app: mailhog
  podAnnotations:
    sidecar.traceable.ai/inject: "false"
  deploymentSelectorMatchLabels:
    app: mailhog
  serviceSelectorLabels:
    app: mailhog

mongodb:
  name: mongodb
  image: mongo
  version: 5.0
  imagePullPolicy: IfNotPresent
  port: 27017
  replicaCount: 1
  service:
    name: mongodb
    labels:
      app: mongodb
  config:
    name: mongodb-config
    labels:
      app: mongodb
    mongoUser: admin
    mongoPassword: crapisecretpassword
    mongoDbName: crapi
    mongoUri: "admin:crapisecretpassword@mongodb:27017"
  pvc:
    name: mongodb-pv-claim
    labels:
      app: mongodb
    resources:
      requests:
        storage: 1Gi
  serviceSelectorLabels:
    app: mongodb
  podLabels:
    app: mongodb
  statefulsetLabels:
    app: mongodb
  statefulsetSelectorMatchLabels:
    app: mongodb

postgresdb:
  name: postgresdb
  image: postgres
  version: 14
  imagePullPolicy: IfNotPresent
  port: 5432
  replicaCount: 1
  service:
    name: postgresdb
    labels:
      app: postgresdb
  config:
    name: postgres-config
    labels:
      app: postgresdb
    postgresUser: admin
    postgresPassword: crapisecretpassword
    postgresDbName: crapi
  pvc:
    name: postgres-pv-claim
    labels:
      app: postgresdb
    resources:
      requests:
        storage: 1Gi
  serviceSelectorLabels:
    app: postgresdb
  podLabels:
    app: postgresdb
  statefulsetLabels:
    app: postgresdb
  statefulsetSelectorMatchLabels:
    app: postgresdb

apiGatewayService:
  name: gateway-service
  image: crapi/gateway-service
  port: 443
  replicaCount: 1
  service:
    name: "gateway-service"
    labels:
      app: gateway-service
  config:
    name: gateway-service
    labels:
      app: gateway-service
  resources:
    limits:
      cpu: "100m"
    requests:
      cpu: 50m
  deploymentLabels:
    app: gateway-service
  podLabels:
    app: gateway-service
  deploymentSelectorMatchLabels:
    app: gateway-service
  serviceSelectorLabels:
    app: gateway-service