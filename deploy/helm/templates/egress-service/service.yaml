{{ if .Values.egressServiceInstall }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.egress-service.service.name }}
  labels:
    release: {{ .Release.Name }}
    {{- with .Values.egress-service.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: {{ .Values.egress-service.port }}
    name: https
  selector:
    {{- toYaml .Values.egress-service.serviceSelectorLabels | nindent 4 }}
{{ end }}