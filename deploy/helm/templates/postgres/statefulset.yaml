apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresdb
spec:
  serviceName: postgresdb
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: postgresdb
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgresdb.image }}:{{ .Values.postgresdb.version }}
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: {{ .Values.postgresdb.port }}
          envFrom:
            - configMapRef:
                name: postgres-config
 
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
              subPath: postgres
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pv-claim
