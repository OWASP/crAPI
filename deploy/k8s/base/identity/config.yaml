apiVersion: v1
kind: ConfigMap
metadata:
  name: crapi-identity-configmap
  labels:
    app: crapi-identity
data:
  DB_HOST: postgresdb
  DB_DRIVER: postgresql
  JWT_SECRET: crapi #Used for creating a JWT. Can be anything 
  DB_USER: admin
  DB_PASSWORD: crapisecretpassword
  DB_NAME: crapi
  DB_PORT: "5432"
  APP_NAME: "crapi-identity"
  ENABLE_SHELL_INJECTION: "false"
  ENABLE_LOG4J: "true"
  MAILHOG_HOST: mailhog
  MAILHOG_PORT: "1025"
  MAILHOG_DOMAIN: "example.com"
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_EMAIL: "user@example.com"
  SMTP_PASS: "xxxxxxxxxxxxxx"
  SMTP_FROM: "no-reply@example.com"
  SMTP_AUTH: "true"
  SMTP_STARTTLS: "true"
  SERVER_PORT: "8080"
  API_GATEWAY_URL: "https://api.crapi.io"
  TLS_ENABLED: "true"
  TLS_KEYSTORE_TYPE: "PKCS12"
  TLS_KEYSTORE: "classpath:certs/server.p12"
  TLS_KEYSTORE_PASSWORD: "passw0rd"
  TLS_KEY_PASSWORD: "passw0rd"  
