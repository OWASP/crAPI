apiVersion: apps/v1
kind: Deployment
metadata:
  name: crapi-workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crapi-workshop
  template:
    metadata:
      labels:
        app: crapi-workshop
    spec:
      initContainers:
        - name: wait-for-crapi-identity
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "service"
            - "crapi-identity"
        - name: wait-for-crapi-community
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: IfNotPresent
          args:
            - "service"
            - "crapi-community-graphql"
      containers:
      - name: crapi-workshop
        image: crapi/crapi-workshop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
            - configMapRef:
                name: crapi-workshop-configmap
        resources:
          limits:
            cpu: "256m"
          requests:
            cpu: 256m
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
